<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="container">
        <div class="top-wrapper">
            <section class="card">
                <h1>Calculadora de IMC</h1>
                <div class="input-group">
                    <label for="peso">Peso (kg)</label>
                    <input type="text" id="peso" placeholder="Ex.: 70,5" />
                </div>
                <div class="input-group">
                    <label for="altura">Altura (m)</label>
                    <input type="text" id="altura" placeholder="Ex.: 1,75" />
                </div>
                <div class="botoes">
                    <button id="calcular">calcular ></button>
                    <button id="limpar">Limpa ></button>
                </div>
                <p id="resultado" class="resultado"></p>
            </section>

            <section class="imagem-corpo">
                <img id="silhueta" src="corpo.png" />
            </section>
        </div>

        <section class="tabela-section">
            <h1>Classificação IMC</h1>
            <table>
                <thead>
                    <tr>
                        <th>IMC</th>
                        <th>Classificação</th>
                        <th>Obesidade (Grau)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="linha1">
                        <td>Menor que 18,5</td>
                        <td>Magreza</td>
                        <td>0</td>
                    </tr>
                    <tr id="linha2">
                        <td>18,5 a 24,9</td>
                        <td>Normal</td>
                        <td>0</td>
                    </tr>
                    <tr id="linha3">
                        <td>25,0 a 29,9</td>
                        <td>Sobrepeso</td>
                        <td>I</td>
                    </tr>
                    <tr id="linha4">
                        <td>30,0 a 39,9</td>
                        <td>Obesidade</td>
                        <td>II</td>
                    </tr>
                    <tr id="linha5">
                        <td>Maior que 40,0</td>
                        <td>Obesidade Grave</td>
                        <td>III</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
